<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex" id="flexContainer">
      <textarea name="" id="inputBox" cols="30" rows="10"></textarea>
      <h1>
        Click inside the text area to bring up the keyboard and start typing.
      </h1>

      <div class="base-not-displayed" id="keyboard">
        <div class="number-line">
          <span class="key">!</span>
          <span class="key">1</span>
          <span class="key">2</span>
          <span class="key">3</span>
          <span class="key">4</span>
          <span class="key">5</span>
          <span class="key">6</span>
          <span class="key">7</span>
          <span class="key">8</span>
          <span class="key">9</span>
          <span class="key">0</span>
          <span class="key">@</span>
        </div>

        <div class="line1">
          <span class="key">Q</span>
          <span class="key">W</span>
          <span class="key">E</span>
          <span class="key">R</span>
          <span class="key">T</span>
          <span class="key">Y</span>
          <span class="key">U</span>
          <span class="key">I</span>
          <span class="key">O</span>
          <span class="key">P</span>
          <span class="key">,</span>
        </div>
        <div class="line2">
          <span class="key">A</span>
          <span class="key">S</span>
          <span class="key">D</span>
          <span class="key">F</span>
          <span class="key">G</span>
          <span class="key">H</span>
          <span class="key">J</span>
          <span class="key">K</span>
          <span class="key">L</span>
          <span class="key">.</span>
        </div>
        <div class="line3">
          <span id="capsKey"
            ><svg
              enable-background="new 0 0 500 500"
              id="arrow"
              version="1.1"
              viewBox="0 0 500 500"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                clip-rule="evenodd"
                d="M433.704,237.465c4.456,6.086,7.092,13.539,7.092,21.622  c0,20.079-16.266,36.341-36.344,36.341h-36.341c-9.991,0-18.173,8.18-18.173,18.172v109.025c0,20.079-16.262,36.341-36.341,36.341  H186.4c-20.079,0-36.34-16.262-36.34-36.341V313.6c0-9.992-8.181-18.172-18.172-18.172H95.547  c-20.079,0-36.342-16.262-36.342-36.341c0-8.083,2.635-15.536,7.08-21.622L217.747,54.388c17.807-17.808,46.695-17.808,64.505,0  L433.704,237.465z"
              /></svg
          ></span>
          <span class="key">Z</span>
          <span class="key">X</span>
          <span class="key">C</span>
          <span class="key">V</span>
          <span class="key">B</span>
          <span class="key">N</span>
          <span class="key">M</span>
          <span class="key">?</span>
          <span id="backSpace"
            ><svg
              baseProfile="tiny"
              id="backSpaceKey"
              version="1.2"
              viewBox="0 0 24 24"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                d="M19.5,5h-10C8.234,5,6.666,5.807,5.93,6.837L3.32,10.49c-0.642,0.898-1.182,1.654-1.199,1.679  C2,12.344,1.999,12.661,2.124,12.833c0.023,0.033,0.555,0.777,1.188,1.664l2.619,3.667C6.666,19.193,8.233,20,9.5,20h10  c1.379,0,2.5-1.122,2.5-2.5v-10C22,6.122,20.879,5,19.5,5z M17.207,14.793c0.391,0.391,0.391,1.023,0,1.414  C17.012,16.402,16.756,16.5,16.5,16.5s-0.512-0.098-0.707-0.293L13.5,13.914l-2.293,2.293C11.012,16.402,10.756,16.5,10.5,16.5  s-0.512-0.098-0.707-0.293c-0.391-0.391-0.391-1.023,0-1.414l2.293-2.293l-2.293-2.293c-0.391-0.391-0.391-1.023,0-1.414  s1.023-0.391,1.414,0l2.293,2.293l2.293-2.293c0.391-0.391,1.023-0.391,1.414,0s0.391,1.023,0,1.414L14.914,12.5L17.207,14.793z"
              /></svg
          ></span>
        </div>
        <div class="line4">
          <span id="hideKeyboard"
            ><svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.8284 12.0259L16.2426 13.4402L12 17.6828L7.75733 13.4402L9.17155 12.0259L11 13.8544V6.31724H13V13.8544L14.8284 12.0259Z"
                fill="currentColor"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1 5C1 2.79086 2.79086 1 5 1H19C21.2091 1 23 2.79086 23 5V19C23 21.2091 21.2091 23 19 23H5C2.79086 23 1 21.2091 1 19V5ZM5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3Z"
                fill="currentColor"
              /></svg
          ></span>
          <span id="emojiKey"
            ><svg
              viewBox="0 0 48 48"
              id="smile"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h48v48h-48z" fill="none" />
              <path
                d="M23.99 4c-11.05 0-19.99 8.95-19.99 20s8.94 20 19.99 20c11.05 0 20.01-8.95 20.01-20s-8.96-20-20.01-20zm.01 36c-8.84 0-16-7.16-16-16s7.16-16 16-16 16 7.16 16 16-7.16 16-16 16zm7-18c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-14 0c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm7 13c4.66 0 8.61-2.91 10.21-7h-20.42c1.6 4.09 5.55 7 10.21 7z"
              /></svg
          ></span>
          <span id="microphone"
            ><svg
              baseProfile="tiny"
              id="mic"
              version="1.1"
              viewBox="0 0 32 32"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g id="Guides__x26__Forms" />
              <g id="Icons">
                <g>
                  <path
                    d="M16,21c2.209,0,4-1.791,4-4v-7c0-2.209-1.791-4-4-4c-2.209,0-4,1.791-4,4v7C12,19.209,13.791,21,16,21z M14,10    c0-1.103,0.897-2,2-2c1.103,0,2,0.897,2,2v7c0,1.103-0.897,2-2,2c-1.103,0-2-0.897-2-2V10z"
                  />
                  <path
                    d="M24,17h-2c0,3.308-2.692,6-6,6s-6-2.692-6-6H8c0,4.079,3.055,7.438,7,7.931V26h-4v2h10v-2h-4v-1.069    C20.945,24.438,24,21.079,24,17z"
                  />
                </g>
              </g></svg
          ></span>
          <span id="spaceKey">Space</span>
          <span id="returnKey">Return</span>
        </div>

        <div class="emoji-keyboard" id="emojiBoard">
          <div class="close-btn" id="closeBtn">x</div>
          <div class="emoji">😎</div>
          <div class="emoji">😍</div>
          <div class="emoji">😆</div>
          <div class="emoji">🤬</div>
          <div class="emoji">😑</div>
          <div class="emoji">😳</div>
          <div class="emoji">😭</div>
          <div class="emoji">😊</div>
          <div class="emoji">😀</div>
          <div class="emoji">🧐</div>
          <div class="emoji">😔</div>
          <div class="emoji">🥶</div>
          <div class="emoji">👷🏾‍♂️</div>
          <div class="emoji">💂🏻</div>
          <div class="emoji">👱‍♂️</div>
          <div class="emoji">👴🏻</div>
        </div>
      </div>
    </div>
    <script src="./keyboard.js"></script>
  </body>
</html>
